<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiên có thích tui khomm</title>
<style>
    body {
        background-color: #ffe6eb;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1 {
        color: #ff4d6d;
        font-size: 2rem;
        margin-bottom: 20px;
        word-wrap: break-word;
        max-width: 90%;
    }
    .btn {
        padding: 10px 20px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
        font-size: 1rem;
    }
    .btn:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>
    <h1>Hiên có thích tui khomm</h1>
    <div>
        <button class="btn" onclick="alert('Tui biết mà ❤️')">Có</button>
        <button id="noBtn" class="btn">Không</button>
    </div>

<script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.clientWidth - 20);
        const y = Math.random() * (window.innerHeight - noBtn.clientHeight - 20);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });
</script>
</body>
</html>
